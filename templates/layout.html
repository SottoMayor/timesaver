<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Site{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <section>
            <a href="/schedules/">
                <img src="{{ url_for('static', filename='images/Logo_TimeSaver.png') }}" alt="Logo do sistema" height="75">
            </a>
        </section>
        <div>
            <a href="/schedules/create">
                <button class="button btn-loading" data-href="/schedules/create">
                    <img src="{{ url_for('static', filename='images/ampulheta.webp') }}" class="loading-icon" style="display:none;" width="25" alt="Carregando">
                    <span class="btn-text">Novo Agendamento</span>
                </button>
            </a>
        </div>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 - Todos os direitos reservados</p>
    </footer>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
